<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car</title>
    <style> 
        img{
            position: relative;
             
           
          
            
            animation-name: Movecar;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        
      
     
        @keyframes Movecar {
            0%{left:10px;right:300px;}
              

            100%{left:500px;right:1000px;}
        }
    
        </style>
</head>
<body>
   <img src="car.jpg">
   
</body>
</html>
