<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag and drop </title>
    <style>
        img{
            width: 80px;
        }
    </style>
</head>
<body>
    <div 
        ondragover="event.preventDefault()"
        ondrop="DropElement(this)"
        id="div1"
        style="width:100px;height: 100px;border: 5px solid rgb(25, 0, 255);">
    </div>







    <img draggable="true" src="1.png" id="1" >
    <img draggable="true" src="2.jpg" id="2" ondragstart="GiveId(this)">
    <img draggable="true" src="imag1.jpg" id="3" >
    
    <script>
        var imgObj;
        function GiveId(imgelem){
            console.log("Image drag start");
            imgObj=imgelem;
                
        }
        function DropElement(elem){
          
                
                var img=imgObj;
                
                
                elem.appendChild(img);
           
        }
    </script>
</body>
</html>
